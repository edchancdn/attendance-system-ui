<div class="container">
    <div *ngIf="currentSession.id" class="edit-form">
        <h4>Session</h4>
        <form>
            <div class="form-group">
                <label for="sessionDate">Session Date</label>
                <div class="col-md-2 mb-4">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedSessionDate"
                            ngbDatepicker #d="ngbDatepicker" />
                        <button class="btn btn-outline-secondary bi bi-calendar3 glyphicon glyphicon-calendar"
                            (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time</label>
                <div class="col-md-2 mb-4">
                    <div class="input-group">
                        <ngb-timepicker [(ngModel)]="selectedStartTime" [meridian]="meridian" name="dp2"></ngb-timepicker>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="endTime">End Time</label>
                <div class="col-md-2 mb-4">
                    <div class="input-group">
                        <ngb-timepicker [(ngModel)]="selectedEndTime" [meridian]="meridian" name="dp3"></ngb-timepicker>
                    </div>
                </div>
            </div>
        </form>
        <!--
        <button class="m-3 btn btn-sm btn-danger" (click)="deleteSession()">
            Delete
        </button>
        -->
        <button type="submit" class="m-3 btn btn-sm btn-success" (click)="updateSession()">Update
        </button>
        <button class="m-3 btn btn-sm btn-warning" (click)="cancel()">
            Cancel
        </button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentSession.id">
        <br />
        <p>Cannot access this Session...</p>
    </div>
</div>
