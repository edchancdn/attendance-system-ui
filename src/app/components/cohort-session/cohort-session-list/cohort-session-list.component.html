<div class="container">
    <div *ngIf="currentCohort.id" class="edit-form">
        <h4>Cohort Sessions</h4>
        <form>
            <fieldset disabled>
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="col-md mb-2">
                        <input type="text" class="col-md-8 form-control" id="name" [(ngModel)]="currentCohort.name"
                            name="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <div class="col-md mb-2">
                        <input type="text" class="form-control" id="courseName" [(ngModel)]="currentCohort.courseName"
                            name="coursetName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <div class="col-md-2 mb-2">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp"
                                [(ngModel)]="selectedStartDate" ngbDatepicker #d="ngbDatepicker" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <div class="col-md-2 mb-2">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp2"
                                [(ngModel)]="selectedEndDate" ngbDatepicker #d2="ngbDatepicker" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentCohort.id">
        <br />
        <p>Cannot access this Cohort...</p>
    </div>
</div>
<hr/>
<div class="container">
    <div class="col-md-12">
        <!-- <h4>Sessions</h4> -->
        <table class="table table-sm table-striped table-bordered">
            <thead>
              <tr>
                <th>Session ID</th>
                <th>Session Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th width="100px">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let session of sessions; let i = index">
                <td>{{ session.id }}</td>
                <td>{{ session.sessionDate | date: 'yyyy-MM-dd' : 'UTC-0' }}</td>
                <td>{{ session.startTime | toTwelveHoursBase }}</td>
                <td>{{ session.endTime | toTwelveHoursBase }}</td>
                <td>
                  <div>
                    <!--
                    <button type="button" (click)="viewSessionStudentRow(session.id)"
                      class="m-1 btn btn-sm btn-success">Students</button>
                    -->
                    <button type="button" (click)="deleteSessionRow(session.id)" class="m-1 btn btn-sm btn-danger">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <button class="m-3 btn btn-sm btn-success" (click)="addSession()">
        Add
    </button>
</div>
