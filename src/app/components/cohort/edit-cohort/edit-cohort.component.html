<div class="container">
    <div *ngIf="currentCohort.id" class="edit-form">
        <h4>Cohort</h4>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="col-md mb-2">
                    <input type="text" class="col-md-8 form-control" id="name" [(ngModel)]="currentCohort.name"
                        name="name" />
                </div>
            </div>
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <div class="col-md mb-2">
                    <input type="text" class="form-control" id="courseName" [(ngModel)]="currentCohort.courseName"
                        name="coursetName" />
                </div>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <div class="col-md-2 mb-2">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedStartDate"
                            ngbDatepicker #d="ngbDatepicker" />
                        <button class="btn btn-outline-secondary bi bi-calendar3 glyphicon glyphicon-calendar" (click)="d.toggle()"
                            type="button"></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <div class="col-md-2 mb-2">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="selectedEndDate"
                            ngbDatepicker #d2="ngbDatepicker" />
                        <button class="btn btn-outline-secondary bi bi-calendar3 glyphicon glyphicon-calendar" (click)="d2.toggle()"
                            type="button"></button>
                    </div>
                </div>
            </div>
        </form>
        <!--
        <button class="m-3 btn btn-sm btn-danger" (click)="deleteCohort()">
            Delete
        </button>
        -->
        <button type="submit" class="m-3 btn btn-sm btn-success" (click)="updateCohort()">Update
        </button>
        <button class="m-3 btn btn-sm btn-warning" (click)="cancel()">
            Cancel
        </button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentCohort.id">
        <br />
        <p>Cannot access this Cohort...</p>
    </div>
</div>
