<div class="container">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <h4>Add Cohort</h4>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="col-md-7 mb-2">
                        <input type="text" class="form-control" id="name" required [(ngModel)]="cohort.name"
                            name="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <div class="col-md-7 mb-2">
                        <input class="form-control" id="courseName" required [(ngModel)]="cohort.courseName"
                            name="courseName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <div class="col-md-2 mb-2">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedStartDate"
                                ngbDatepicker #d="ngbDatepicker" />
                            <button class="btn btn-outline-secondary bi bi-calendar3 glyphicon glyphicon-calendar" (click)="d.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <div class="col-md-2 mb-2">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="selectedEndDate"
                                ngbDatepicker #d2="ngbDatepicker" />
                            <button class="btn btn-outline-secondary bi bi-calendar3 glyphicon glyphicon-calendar" (click)="d2.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
            </form>
            <button (click)="saveCohort()" class="m-3 btn btn-sm btn btn-success">Submit</button>
            <button class="m-3 btn btn-sm btn btn-warning" (click)="cancel()">
                Cancel
            </button>
        </div>
        <div *ngIf="submitted">
            <div>Cohort was submitted successfully!</div>
            <button class="m-3 btn btn-sm btn-success" (click)="newCohort()">Add</button>
        </div>
    </div>
</div>
