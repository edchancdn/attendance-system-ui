<div class="container">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="firstName">Firstname</label>
                <div class="col-md-7 mb-2">
                    <input type="text" class="form-control" id="firstName" required [(ngModel)]="student.firstName"
                        name="firstName" />
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Lastname</label>
                <div class="col-md-7 mb-2">
                    <input class="form-control" id="lastName" required [(ngModel)]="student.lastName" name="lastName" />
                </div>
            </div>
            <button (click)="saveStudent()" class="m-3 btn btn-sm btn btn-success">Submit</button>
            <button class="m-3 btn btn-sm btn btn-warning" (click)="cancel()">
                Cancel
            </button>
        </div>
        <div *ngIf="submitted">
            <div>Student was submitted successfully!</div>
            <button class="m-3 btn btn-sm btn-success" (click)="newStudent()">Add</button>
        </div>
    </div>
</div>
