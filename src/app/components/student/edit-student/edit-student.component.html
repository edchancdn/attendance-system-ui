<div class="container">
    <div *ngIf="currentStudent.id" class="edit-form">
        <h4>Student</h4>
        <form>
            <div class="form-group">
                <label for="firstName">Firstname</label>
                <div class="col-md-7 mb-2">
                    <input type="text" class="col-md-8 form-control" id="firstName"
                        [(ngModel)]="currentStudent.firstName" name="firstName" />
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Lastname</label>
                <div class="col-md-7 mb-2">
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="currentStudent.lastName"
                        name="lastName" />
                </div>
            </div>
        </form>
        <!--
        <button class="m-3 btn btn-sm btn-danger" (click)="deleteStudent()">
            Delete
        </button>
        -->
        <button type="submit" class="m-3 btn btn-sm btn-success" (click)="updateStudent()">Update
        </button>
        <button class="m-3 btn btn-sm btn-warning" (click)="cancel()">
            Cancel
        </button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentStudent.id">
        <br />
        <p>Cannot access this Student...</p>
    </div>
</div>
